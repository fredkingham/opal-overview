<div class="row">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4>
        {{ field.display_name }}
      </h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <strong>Total populated:</strong> {{ field.total_populated }}
        </div>
        <div class="col-md-6">
          <strong>Percentage populated:</strong> {{ field.percentage_populated }}
        </div>
      </div>
    </div>
  </div>
</div>
